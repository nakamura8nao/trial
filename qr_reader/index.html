<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRコード読み取り</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    video {
      width: 100vw;
      height: auto;
      object-fit: cover;
    }

    p {
      font-size: 1.2em;
      margin: 1em 0;
    }
  </style>
  <script type="module">
    import {
      BrowserQRCodeReader,
      NotFoundException,
    } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm';

    const codeReader = new BrowserQRCodeReader();

    window.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('video');
      const result = document.getElementById('result');

      console.log("🔍 QRコードリーダー初期化中…");

      codeReader.decodeFromVideoDevice(null, video, (res, err) => {
        if (res) {
          console.log("✅ 読み取り成功:", res.getText());
          result.textContent = "✅ QRコード: " + res.getText();
        }
        if (err && !(err instanceof NotFoundException)) {
          console.error("エラー:", err);
          result.textContent = "❌ カメラエラー: " + err;
        }
      });
    });
  </script>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <p id="result">📷 QRコードをカメラにかざしてください</p>
</body>
</html>
