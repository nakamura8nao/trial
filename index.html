<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRコード読み取り</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 100vw;
      height: auto;
      max-height: 100vh;
      object-fit: cover;
    }

    p {
      margin: 1em;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
  <script type="module">
    import { BrowserQRCodeReader, NotFoundException } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm';

    const codeReader = new BrowserQRCodeReader();

    window.addEventListener('DOMContentLoaded', () => {
      const videoElement = document.getElementById('video');
      const resultElement = document.getElementById('result');

      codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
        if (result) {
          resultElement.textContent = `✅ 読み取り結果: ${result.getText()}`;
        }
        if (err && !(err instanceof NotFoundException)) {
          console.error('QR読み取りエラー:', err);
        }
      });
    });
  </script>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <p id="result">📷 QRコードをかざしてください</p>
</body>
</html>
