<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード読み取り</title>
  <script type="module">
    import { BrowserQRCodeReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm';

    const codeReader = new BrowserQRCodeReader();

    window.addEventListener('DOMContentLoaded', () => {
      const videoElement = document.getElementById('video');
      const resultElement = document.getElementById('result');

      codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
        if (result) {
          resultElement.textContent = `読み取り結果: ${result.getText()}`;
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err);
        }
      });
    });
  </script>
</head>
<body>
  <h1>QRコード読み取り</h1>
  <video id="video" width="400" height="300" autoplay playsinline></video>
  <p id="result">QRコードをカメラにかざしてください</p>
</body>
</html>
