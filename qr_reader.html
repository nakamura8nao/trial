<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード読み取り</title>
  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm';

    const codeReader = new BrowserMultiFormatReader();
    window.addEventListener('DOMContentLoaded', async () => {
      const videoElement = document.getElementById('video');
      const resultElement = document.getElementById('result');

      try {
        const devices = await codeReader.listVideoInputDevices();
        const selectedDeviceId = devices[0]?.deviceId;

        if (!selectedDeviceId) throw new Error("カメラが見つかりません");

        codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
          if (result) {
            resultElement.textContent = `読み取り結果: ${result.getText()}`;
          }
        });

      } catch (err) {
        console.error('カメラの初期化に失敗:', err);
        resultElement.textContent = 'エラー: ' + err;
      }
    });
  </script>
</head>
<body>
  <h1>QRコード読み取り</h1>
  <video id="video" width="400" height="300" autoplay playsinline></video>
  <p id="result">QRコードをカメラにかざしてください</p>
</body>
</html>
